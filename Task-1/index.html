<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator-icon.png" sizes="96 x 96">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <form name="my">
            <input type="text" name="result" id="display">
            <input type="button" value="AC" class="ac" onclick="my.result.value = ' '">
            <input type="button" value="+/-" class="negate" onclick="negate()">
            <input type="button" value="%" class="perc" onclick="calculatePercent()">
            <input type="button" value="/" class="or" onclick="my.result.value += '/'">
            <input type="button" value="7" class="n" onclick="my.result.value += '7'">
            <input type="button" value="8" class="n" onclick="my.result.value += '8'">
            <input type="button" value="9" class="n" onclick="my.result.value += '9'">
            <input type="button" value="*" class="or" onclick="my.result.value += '*'">
            <input type="button" value="4" class="n" onclick="my.result.value += '4'">
            <input type="button" value="5" class="n" onclick="my.result.value += '5'">
            <input type="button" value="6" class="n" onclick="my.result.value += '6'">
            <input type="button" value="-" class="or" onclick="my.result.value += '-'">
            <input type="button" value="1" class="n" onclick="my.result.value += '1'">
            <input type="button" value="2" class="n" onclick="my.result.value += '2'">
            <input type="button" value="3" class="n" onclick="my.result.value += '3'">
            <input type="button" value="+" class="or" onclick="my.result.value += '+'">
            <input type="button" value="0" class="n z" onclick="my.result.value += '0'">
            <input type="button" value="." class="n" onclick="my.result.value += '.'">
            <input type="button" value="=" class="or" onclick="my.result.value = eval(my.result.value)">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
